<!DOCTYPE html>
<html>
<head>
    <title>Chart con angular</title>
    <style>
      .border {
        stroke: #000000;
        stroke-width: 1;
      }
      .label {
        font-family: sans-serif;
        font-size: 11;
        text-anchor: middle;
      }
      .side-label {
        text-anchor: end;
      }
    </style>
</head>
<body ng-app="MyApp">

    <chart style="background:#ececec" height="400" width="600">
        <datapoint label="2000" d="20"></datapoint>
        <datapoint label="2001" d="10"></datapoint>
        <datapoint label="2002" d="0"></datapoint>
        <datapoint label="2003" d="30"></datapoint>
        <datapoint label="2004" d="15"></datapoint>
        <datapoint label="2005" d="50"></datapoint>
        <datapoint label="2006" d="40"></datapoint>
        <datapoint label="2008" d="45"></datapoint>
        <datapoint label="2009" d="20"></datapoint>
    </chart>

    <script type="text/javascript" src="../angular.min.js"></script>
    <script type="text/javascript" src="apps.js"></script>

</body>
</html>
